<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Moobaru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1)), url('car.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #fff;
            margin: 0.5em 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-weight: bold;
            letter-spacing: 1px;
        }
        h2 {
            font-size: 1.2em;
            color: #f0f0f0;
            margin: 0.5em 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        .container {
           margin-top: 20px;
           background-color: rgba(0, 0, 0, 0.5);
           padding: 20px;
           border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <h1>Check out my Moobaru around the corner!</h1>
        <h2>You can't miss it, it has a Highland Coo in it.</h2>
    </div>
</body>
</html>
